<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    <div id="test">
        <p>Hi</p>
    </div>

  <script>
  let test2=test.cloneNode(true);
   test2.querySelector('p').innerHTML="Bye";
   test.after(test2);
     
  </script>
</body>
</html>
