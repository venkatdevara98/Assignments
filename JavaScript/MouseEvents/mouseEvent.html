<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    <button id="test">Click</button>

  <script>
         function handler(){
              let p=document.createElement('p');
              p.innerHTML="Mouse down";
              test.after(p);
         }

         test.addEventListener('mousedown',handler);
       
  </script>
</body>
</html>
