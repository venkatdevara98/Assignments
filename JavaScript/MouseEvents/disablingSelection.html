<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    <p id="test" onmousedown="return false">Click</p>

  <script>
         function handler(){
           
              let p=document.createElement('p');
              p.innerHTML="Double click";
              test.after(p);
            
         }

         test.addEventListener('dblclick',handler);
       
  </script>
</body>
</html>
