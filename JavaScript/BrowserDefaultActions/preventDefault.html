<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    
      <a href="www.google.com">click here</a>
  <script>
        function handler(event){
             event.preventDefault();
         }
        document.querySelector('a').addEventListener('click',handler);
  </script>
</body>
</html>
