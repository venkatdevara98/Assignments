<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Contacts</h3>
<hr>
<a th:href="@{/contacts/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Contact</a>
<form action="#" th:action="@{/contacts/showRequested}">
  <label>Search by Name:</label>
  <input type="text" th:name="contactName"/>
  <input type="submit" value="Search">
</form>

<form action="#" th:action="@{/contacts/searchById}">
  <label>Search by Id:</label>
  <input type="text" th:name="contactId"/>
  <input type="submit" value="Search">
</form>
<table class="table table-bordered table-striped table-dark">
 <thead class="thead-dark">
   <tr>
   
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="tempContact : ${contacts}">
      <td th:text="${tempContact.id}"/>
      <td th:text="${tempContact.name}" />
      <td th:text="${tempContact.phone}" />
      <td>
      <a th:href="@{/contacts/showFormForUpdate(contactId=${tempContact.id})}"
           class="btn btn-info btn-sm">Update</a>
      <a th:href="@{/contacts/delete(contactId=${tempContact.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure?')))return false">Delete</a>
           </td>
     </tr>
   </tbody>
</table>
</div>
</body>

</html>
