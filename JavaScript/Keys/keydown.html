<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    

  <script>
      function handler(event){
             if(event.code==="KeyP"){
               alert("You pressed key P");
              }
              else{
                  alert("You pressed some other key");
             }
        }
      document.addEventListener('keydown',handler);
  </script>
</body>
</html>
