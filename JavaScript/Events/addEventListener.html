<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
           <input type="button" value="Show Avengers" id="show">
           <ul id="avengers" style="display:none">
               <li>Iron Man</li>
               <li>Captain America</li>
               <li>Thor</li>
               <li>Doctor Strange</li>
           </ul>

  <script>
           show.addEventListener("click",showAvengers);
           show.addEventListener("click",showTitle);
           function showTitle(){
               let title=document.createElement('h1');
               title.innerHTML="The Avengers";
                avengers.before(title);
            }
           function showAvengers(){
                   avengers.style.display="";
            }
          
  </script>
</body>
</html>
