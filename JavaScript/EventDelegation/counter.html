<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    
      <input type="button" value="1" data-counter>
      <input type="button" value="100" data-counter>
  <script>
        document.body.onclick=function(event){
           event.target.value++;
        }
  </script>
</body>
</html>
