<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
       <input type="button" id="test" value="Drag me around">

  <script>
        function mouseDown(event){
             test.style.position='absolute';
              document.body.append(test);
              moveTheElement(event.pageX,event.pageY);
             document.addEventListener("mousemove",mouseMove);
              
        }
        function moveTheElement(x,y){
               test.style.left=x-test.offsetWidth/2+"px";
               test.style.top=y-test.offsetHeight/2+"px";
         }
        function mouseMove(event){
               moveTheElement(event.pageX,event.pageY);
         }
        function mouseUp(event){
           document.removeEventListener('mousemove',mouseMove);
           test.onmouseup=null;
         }
        test.addEventListener("mousedown",mouseDown);
        test.addEventListener("mouseup",mouseUp);
      
  </script>
</body>
</html>
