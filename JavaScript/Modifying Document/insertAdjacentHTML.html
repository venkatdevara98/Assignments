<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
    <ol id="fruits">
     <li>Mango</li>
</ol>

  <script>
     let fruit=document.createElement('li');
     let text=document.createTextNode("grapes");
     fruit.appendChild(text);
     fruits.insertAdjacentHTML("beforebegin","<h1>fruits</h1>");
     fruits.prepend(fruit);
  </script>
</body>
</html>
