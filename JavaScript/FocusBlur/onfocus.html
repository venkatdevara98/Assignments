<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
 <body>
   <input id="test">
    <p id="text"></p>
  <script>
          test.onblur=function(){
                text.innerHTML="You left the input box";
           }
           test.onfocus=function(){
                text.innerHTML="";
           }
  </script>
</body>
</html>
